{% extends "base.html" %}
{% block content %}
	<title>Mail Team</title>
	<h1>Mail Team</h1>
	<form action=/guide/email/ method=post>
	{% csrf_token %}
	<table cellpadding=5px>
	<tr>
		<td><h3>Enter message</h3></td>
	</tr>
	<tr>
		<td>Project : {{ proj }}</td>
	</tr>
	<tr>
		<td><textarea rows=15 cols=50 name=msg ></textarea></td>
	</tr>
	<tr>
		<td><input type=hidden value={{ proj }} name=proj></td>
	</tr>
	<tr>
		<td><input type=submit></td>
	</tr>
	</table>
	</form>
{% endblock %}
